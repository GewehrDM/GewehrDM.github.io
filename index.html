<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Mesadri Gewehr, MD</title>
    <style>
        /* Paleta de cores */
        :root {
            --turquoise: #A8DADC; /* Turquesa claro */
            --dark-blue: #1D3557; /* Azul escuro */
            --gray: #6D6875; /* Cinza */
            --white: #FFFFFF; /* Branco */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--turquoise);
            color: var(--dark-blue);
        }

        /* Estilo do cabeçalho */
        header {
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2; /* Garantir que o cabeçalho fique acima */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-height: 60px; /* Altura proporcional ao texto */
            margin: 0 15px;
        }

        header .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            margin: 0 10px;
            font-size: 28px;
            color: var(--dark-blue);
        }

        header h2 {
            margin: 0 10px;
            font-size: 16px;
            color: var(--gray);
        }

        /* Fundo gradiente para o conteúdo */
        .content {
            background: linear-gradient(to bottom, var(--white) 50%, var(--dark-blue) 50%);
            padding: 50px 20px;
            text-align: center;
            z-index: 1;
        }

        /* Caixa branca destacada */
        .container {
            max-width: 800px;
            margin: -50px auto 0; /* Puxa a caixa para sobrepor a interface */
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 3; /* Garantir que a caixa branca fique acima do gradiente */
        }

        .container h2 {
            color: var(--dark-blue); /* Ajustar cor do texto */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: var(--dark-blue);
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="title-container">
            <img src="Meta Hub logo.png" alt="Meta Hub Logo" class="logo">
            <div>
                <h1>Douglas Mesadri Gewehr, MD</h1>
                <h2>Meta-Analysis Academy</h2>
            </div>
            <img src="Meta-analysis Academy logo.png" alt="Meta-Analysis Academy Logo" class="logo">
        </div>
    </header>

    <!-- Fundo e Conteúdo Principal -->
    <div class="content">
        <div class="container">
            <h2>Available Analyses</h2>
            <ul>
                <li><a href="Binary-Outcome-Data-Meta-Analysis.html">Binary Outcome Data Meta Analysis</a></li>
            </ul>
            <h2>About</h2>
            <p>This site showcases my R projects and analyses, converted into HTML for easy viewing.</p>
        </div>
    </div>
</body>
</html>
