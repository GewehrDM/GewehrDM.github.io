<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Douglas Mesadri Gewehr, MD</title>
    <style>
        /* Paleta de cores */
        :root {
            --turquoise: #A8DADC; /* Turquesa claro */
            --dark-blue: #1D3557; /* Azul escuro */
            --gray: #6D6875; /* Cinza */
            --white: #FFFFFF; /* Branco */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--turquoise);
            color: var(--dark-blue);
        }

        /* Cabeçalho */
        header {
            background: var(--white);
            padding: 20px 0;
            text-align: center;
            position: relative;
            border-bottom: 5px solid var(--turquoise);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Espaçamento entre os elementos */
            flex-wrap: wrap; /* Permite quebra em telas menores */
        }

        .header-content img {
            max-height: 80px; /* Tamanho proporcional */
            height: auto;
        }

        .header-text h1 {
            margin: 0;
            font-size: 24px;
            color: var(--dark-blue);
        }

        .header-text h2 {
            margin: 5px 0 0;
            font-size: 16px;
            color: var(--gray);
        }

        /* Seção de conteúdo */
        .content {
            background: linear-gradient(to bottom, var(--turquoise) 50%, var(--dark-blue) 50%);
            padding: 50px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            text-align: left; /* Alinhamento à esquerda */
        }

        .container h2 {
            margin-top: 0;
            color: var(--dark-blue);
            font-size: 20px;
        }

        .container ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .container ul li {
            margin: 10px 0;
        }

        /* Estilo dos Links */
        .container ul li a {
            text-decoration: none;
            color: var(--gray); /* Cinza como cor padrão */
            font-weight: bold;
        }

        .container ul li a:hover {
            text-decoration: underline; /* Sublinhado ao passar o mouse */
        }

        .container p {
            color: var(--gray);
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-content">
            <img src="Meta Hub logo.png" alt="Meta Hub Logo">

                <h2>Meta-Analysis Academy</h2>
            </div>
            <img src="Meta-analysis Academy logo.png" alt="Meta-Analysis Academy Logo">

    <div class="content">
        <div class="container">

            <h2>About</h2>
            <p>This site showcases my R projects and analyses, converted into HTML for easy viewing.</p>
        </div>
    </div>
</body>
</html>
