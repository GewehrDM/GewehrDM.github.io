<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Mesadri Gewehr, MD</title>
    <style>
        /* Paleta de cores */
        :root {
            --turquoise: #A8DADC; /* Turquesa claro */
            --dark-blue: #1D3557; /* Azul escuro */
            --gray: #6D6875; /* Cinza */
            --white: #FFFFFF; /* Branco */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--turquoise);
            color: var(--dark-blue);
        }

        /* Estilo da seção do cabeçalho */
        header {
            background: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            position: relative;
        }

        header .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        header img {
            max-width: 150px; /* Aumentar tamanho das logos */
            height: auto;
        }

        header h1, header h2, header p {
            margin: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
        }

        header h2 {
            font-size: 18px;
            color: var(--gray);
        }

        /* Fundo azul e turquesa na parte inferior */
        .content {
            background: linear-gradient(to bottom, var(--white) 50%, var(--dark-blue) 50%);
            color: var(--white);
            text-align: center;
            padding: 50px 20px;
            border-top: 10px solid var(--white); /* Divisão visual */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .container h2 {
            color: var(--dark-blue); /* Ajustar cor do texto */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: var(--dark-blue);
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo-container">
            <img src="Meta Hub logo.png" alt="Meta Hub Logo">
            <img src="Meta-analysis Academy logo.png" alt="Meta-Analysis Academy Logo">
        </div>
        <h1>Douglas Mesadri Gewehr, MD</h1>
        <h2>Meta-Analysis Academy</h2>
        <p>Explore my R analyses and projects</p>
    </header>

    <!-- Conteúdo Principal -->
    <div class="content">
        <div class="container">
            <h2>Available Analyses</h2>
            <ul>
                <li><a href="Binary-Outcome-Data-Meta-Analysis.html">Binary Outcome Data Meta Analysis</a></li>
            </ul>
            <h2>About</h2>
            <p>This site showcases my R projects and analyses, converted into HTML for easy viewing.</p>
        </div>
    </div>
</body>
</html>
